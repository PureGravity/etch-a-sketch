<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="titleContent">
        <span class="title">Etchin' and Sketchin'</span>
        <div class="ghInfo">
            <img class="ghLogo" src="./img/github-logo.png" alt="The Github Logo">
            <a class="ghLink"href="https://github.com/PureGravity">Made by me!</a>
        </div>
    </header>
    <div class="shell">
        <div class="container">
            <div class="square"></div>
        </div>
    </div>
    <div class="buttons">
        <a class="clearButton" href="">Clear Board</a>
        <div class="colors">
            <div class="blackColor"></div>
            <div class="blueColor"></div>
            <div class="redColor"></div>
            <div class="greenColor"></div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
